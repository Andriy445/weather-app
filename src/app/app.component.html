<div class="container">

  <div class="upper-info">
    <img src="../assets/warm-bg.jpg" alt="cold" *ngIf="14 > 15">
    <img src="../assets/cold-bg.jpg" alt="warm" *ngIf="14 < 15">
    <div class="weather-data">
      <div class="location">Lviv</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}}&#176;C</div>
    </div>
  </div>
  <div class="lower-info">
    <div class="more-info">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="min">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10&#176;C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="max">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20&#176;C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="humidity">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          80%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="wind">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          10 km/h
        </div>
      </div>
    </div>
  </div>
</div>
