
<div class="search">
  <form #ngForm (submit)="onSubmit()">
    <input type="text" placeholder="Search City" [(ngModel)] = 'cityName' name="city">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-info">
    <img src="../assets/warm-bg.jpg" alt="cold" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/cold-bg.jpg" alt="warm" *ngIf="weatherData.main.temp < 15">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}}&#176;C</div>
    </div>
  </div>
  <div class="lower-info">
    <div class="more-info">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="min">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number: '1.0-0'}}&#176;C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="max">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number: '1.0-0'}}&#176;C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="humidity">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="wind">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}km/h
        </div>
      </div>
    </div>
  </div>
</div>
